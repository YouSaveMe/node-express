<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Worm Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0px;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: column;
        min-height: 800vh;
      }
      #gameWrapper {
        width: 100%;
        max-width: 400px;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      #gameContainer {
        width: 100%;
        aspect-ratio: 1 / 1;
        position: relative;
        margin-bottom: 20px;
      }
      #gameCanvas {
        width: 100%;
        height: 100%;
        border: 1px solid #ddd;
      }
      #menu {
        margin-bottom: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      #menu button, #menu input {
        margin: 5px;
        padding: 8px 12px;
        font-size: 14px;
      }
      #roomCode, #playerCount, #playerInfo {
        margin-bottom: 5px;
        font-size: 14px;
        text-align: center;
      }
      #playerList {
        list-style-type: none;
        padding: 0;
        margin: 0;
        font-size: 14px;
      }
      #playerList li {
        padding: 3px 0;
        border-bottom: 1px solid #eee;
      }
      #gameOverDiv {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }
      #gameOverDiv button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #gameOverDiv button:hover {
        background-color: #45a049;
      }
      @media (max-width: 440px) {
        #gameWrapper {
          padding: 10px;
        }
        #menu button, #menu input {
          font-size: 12px;
          padding: 6px 10px;
        }
      }
    </style>    
</head>
<body>
    <div id="gameWrapper">
      <div id="menu">
        <button id="createRoom">Create Room</button>
        <input type="text" id="roomCodeInput" placeholder="Enter Room Code">
        <button id="joinRoom">Join Room</button>
        <button id="startGame" style="display:none;">Start Game</button>
      </div>
      <div id="roomCode"></div>
      <div id="playerCount"></div>
      <div id="playerInfo"></div>
      <div id="gameContainer">
        <div id="gameCanvas"></div>
        <div id="gameOverDiv" style="display: none;"></div>
      </div>
      <ul id="playerList"></ul>
    </div>
    <script src="game.js"></script>
</body>
</html>
