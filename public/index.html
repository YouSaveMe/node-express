<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Worm Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>

    <style>

      #gameWrapper {

        width: 100%;

        max-width: 600px;

        margin: 0 auto;

        position: relative;

      }

      #gameContainer {

        width: 100%;

        aspect-ratio: 1 / 1;

        position: relative;

      }

      #gameCanvas {

        width: 100%;

        height: 100%;

      }

      #gameOverDiv {

        position: absolute;

        top: 0;

        left: 0;

        width: 100%;

        height: 100%;

        background-color: rgba(0, 0, 0, 0.8);

        color: white;

        display: flex;

        flex-direction: column;

        justify-content: center;

        align-items: center;

        z-index: 10;

      }

      #gameOverDiv button {

        margin-top: 20px;

        padding: 10px 20px;

        font-size: 16px;

        background-color: #4CAF50;

        color: white;

        border: none;

        border-radius: 5px;

        cursor: pointer;

      }

      #gameOverDiv button:hover {

        background-color: #45a049;

      }

    </style>    
</head>
<body>
    <div id="gameWrapper">
      <div id="gameContainer">
        <div id="menu">
          <button id="createRoom">Create Room</button>
          <input type="text" id="roomCodeInput" placeholder="Enter Room Code">
          <button id="joinRoom">Join Room</button>
          <button id="startGame" style="display:none;">Start Game</button>
        </div>
        <div id="roomCode"></div>
        <div id="playerCount"></div>
        <div id="gameCanvas"></div>
        <div id="playerInfo"></div>
        <div id="gameOverDiv" style="display: none;"></div>
      </div>
    </div>
    <ul id="playerList"></ul>

    <script src="game.js"></script>
</body>
</html>
